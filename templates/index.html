<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F10 Filter Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        textarea { resize: none; }
        #results-table { font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">F10 Data Filter & CSV Exporter</h2>

        <!-- Input area -->
        <div class="card mb-3">
            <div class="card-header">Input Data</div>
            <div class="card-body">
                <textarea id="input-text" class="form-control" rows="6" placeholder="Paste your text here..."></textarea>
                <div class="mt-3">
                    <button class="btn btn-primary" id="filter-btn">Filter</button>
                    <button class="btn btn-secondary" id="copy-btn">Copy</button>
                    <a href="/download_csv" class="btn btn-success" id="download-btn">Download CSV</a>
                    <button class="btn btn-outline-dark" onclick="window.print()">Print</button>
                </div>
            </div>
        </div>

        <!-- Search bar -->
        <div class="card mb-3">
            <div class="card-header">Search / Filter</div>
            <div class="card-body">
                <input type="text" id="search-input" class="form-control" placeholder="Type to search...">
            </div>
        </div>

        <!-- Results table -->
        <div class="card">
            <div class="card-header">Filtered Results</div>
            <div class="card-body">
                <table class="table table-striped" id="results-table">
                    <thead>
                        <tr><th>#</th><th>F10 Data</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="count-info" class="text-end text-muted"></div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];

        // Filter button click
        document.getElementById('filter-btn').addEventListener('click', () => {
            const inputText = document.getElementById('input-text').value.trim();
            if (!inputText) {
                alert("Please enter some text!");
                return;
            }
            fetch('/filter', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({input_text: inputText})
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) return alert(data.error);
                allData = data.data;
                renderTable(allData);
                document.getElementById('count-info').innerText = `Found ${data.count} F10 entries.`;
            });
        });

        // Copy button
        document.getElementById('copy-btn').addEventListener('click', () => {
            fetch('/copy', {method: 'POST'})
            .then(res => res.json())
            .then(data => alert(data.message || data.error));
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const filtered = allData.filter(d => d.toLowerCase().includes(q));
            renderTable(filtered);
        });

        // Render table rows
        function renderTable(data) {
            const tbody = document.querySelector("#results-table tbody");
            tbody.innerHTML = "";
            data.forEach((d, i) => {
                const row = `<tr><td>${i + 1}</td><td>${d}</td></tr>`;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>
